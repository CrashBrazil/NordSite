spring.application.name=NORD
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:db_mysql}:${MYSQL_PORT:3306}/Nord
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:CrashDocker}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

api.seguranca.token.secret=${JWT.SECRET:minha-secret-chave}